@switch (condition) {
  @case ('A') {
    <p>Sim sua letra é A</p>
  }

  @case ('B') {
    <p>Sim sua letra é B</p>
  }

  @default {
    <p>Não há dados para serem exibidos</p>
  }
}

<ng-container [ngSwitch]="condition">
  <ng-container *ngSwitchCase="'A'">
    <p>Sim sua letra é A</p>
  </ng-container>
  <ng-container *ngSwitchCase="'B'">
    <p>Sim sua letra é B</p>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <p>Não há dados para serem exibidos</p>
  </ng-container>
</ng-container>
